- author: greenpau
  caddyfile: |
    {
      http_port     8080
      https_port    8443
      debug
    }

    127.0.0.1, localhost {
      route /auth* {
        auth_portal {
          path /auth
          backends {
            local_backend {
              method local
              path assets/conf/local/auth/user_db.json
              realm local
            }
          }
          jwt {
            token_name access_token
            token_secret 0e2fdcf8-6868-41a7-884b-7308795fc286
            token_lifetime 3600
          }
          ui {
            logo_url "https://caddyserver.com/resources/images/caddy-circle-lock.svg"
            logo_description "Caddy"
            links {
              "Prometheus" /prometheus
              "Alertmanager" /alertmanager
              "My App" /myapp/
              "My Identity" /auth/whoami
              "My Settings" /auth/settings
            }
          }
        }
      }

      route /prometheus* {
        jwt {
          primary yes
          trusted_tokens {
            static_secret {
              token_name access_token
              token_secret 0e2fdcf8-6868-41a7-884b-7308795fc286
            }
          }
          trusted_public_key e1008f2d testdata/rskeys/test-priv-2.pem
          auth_url /auth
          allow roles anonymous guest admin
          allow roles superadmin
          allow roles admin editor viewer
          allow roles AzureAD_Administrator AzureAD_Editor AzureAD_Viewer
          allow roles everyone Everyone
        }
        respond * "prometheus" 200
      }

      route /alertmanager* {
        jwt
        respond * "alertmanager" 200
      }

      route /myapp* {
        jwt
        respond * "myapp" 200
      }

      route /version* {
        respond * "1.0.0" 200
      }

      route {
        redir https://{hostport}/auth 302
      }
    }

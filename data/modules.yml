  version: v1.4.6
- author: Darkweak
  caddyfile: |
    {
        experimental_http3
        default_sni domain.com
        souin {
            api {
                basepath /souin-api
                security {
                    secret your_secret_key
                    enable true
                    users [
                        {
                            username user1
                            password test
                        }
                    ]
                }
                souin {
                    security true
                    enable true
                }
            }
            default_cache {
                headers [
                    Authorization
                ]
                port {
                    web 80
                    tls 443
                }
                regex {
                    exclude 'ARegex'
                }
                ttl 1000
            }
            reverse_proxy_url 'http://domain.com:81'
            ssl_providers [
                traefik
            ]
            urls {
                'domain.com/' {
                    ttl 100
                    headers [
                        Authorization
                        'Content-Type'
                    ]
                }
                'mysubdomain.domain.com' {
                    ttl 50
                    headers [
                        Authorization
                        'Content-Type'
                    ]
                }
            }
        }
    }

    :80

    route * {
        souin
    }
